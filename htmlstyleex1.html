<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:black;color:white">
    <a href="https://www.naver.com" target="_blank">
        <img src="./img/naver.png" style="border:7px double white" alt="이미지가 존재하지 않습니다" >
    </a>
    <p style="font-size:20px">
        a태그의 기능(하이퍼링크)과 이미지태그의 기능을 같이 쓰고 싶다면 태그안에 태그를 넣어서 사용하면 된다<br>
        범위를 생각해서 큰 범위로 쓸 기능으로 감싸주면 된다.<br>
        태그 안에 속성 중 특정 태그만 쓸 수 있는 속성이 있다.(예:link-target)
    </p>
    <hr>
    <h1>리스트(list)</h1>
    <!--ul-순서가 없는 리스트-->
    <ul>
        <!--각각의 리스트-->
        <li>
            순서가 없는 리스트1
        </li>
        <li>
            순서가 없는 리스트2
        </li>
    </ul>
    <!--dl-순서가 있는 리스트-->
    <ol>
        <li>
            순서가 있는 리스트1
        </li>
        <li>
            순서가 있는 리스트2
        </li>
    </ol>
    <!--dl-정의 리스트-->
    <dl>
        <dt>
            정의2
            <dd>
                정의2의 내용
            </dd>
        </dt>
        정의6
        <dt>
            <dd>
                정의6의 내용
            </dd>
        </dt>
    </dl>
</body>
</html>
