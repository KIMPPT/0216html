<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캔버스</title>
    <link rel="icon" type="image/svg" href="./user-solid.svg">
</head>
<body>
    <h1>
        canvas
    </h1>
    <canvas id="mycanvas" style="border:1px solid #000000;" width="300" height="300">
    </canvas>
    <p>
        canvas는 canvas 태그를 이용하여 위치를 지정하고 <br>
        그 안에는 JS를 이용하여서 관련 그림, 그리팩을 넣을 수 있다 <br>
        픽셀로 화면에 출력되기에 확대하면 계단현상이 일어난다 <br>
        canvas를 이용해서 애니메이션 형식으로도 만들 수 있다.
    </p>
    <svg width="200" height="200" style="border:1px solid black">
        <line x1="50" y1="50" x2="200" y2="150" stroke="red" stroke-width="5">
            </line>
        <circle cx="50" cy="50" r="5" fill="white" stroke="blue" stroke-width="1"> </circle>
    </svg>
    <svg width="200" height="200" style="border:1px solid blue" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
    <img src="./user-solid.svg" alt="" width="200" height="200">
    <p>
        svg는 웹용 벡터 파일이라서 웹에서 열어서 확인 할 수 있다. <br>
        코드로도 들고 올 수 있고, 파일형식으로도 들고 올 수 있다. <br>
        확대를 해도 계단현상이 일어나지 않는다.
    </p>
    <!--script에 자바스크립트 작성-->
    <script>
    <!--자바스크립트 작성-->
        let paper=document.getElementById("mycanvas");
        let context=paper.getContext("2d");
        context.fillStyle="#00ff00";
        context.fillRect(0,0,100,100);
        //x시작값(왼쪽이 0),y시작값(위가 0),w길이(가로),h길이(세로)
        context.fillStyle="#0000ff";
        context.fillRect(0,0,50,50);
        context.strokeStyle="#ff0000";
        context.moveTo(0,0);
        context.lineTo(100,100);
        context.stroke();
        context.fillStyle=("#000000");
        context.font="50px None";
        context.fillText("Hello",50,50);
        context.font="75px None";
        context.strokeText("hi",100,100);
        /*
        자가스크립트는 위에서 아래로 실행
        .명령어() " 이 형태를 통해 명령어를 실행 할 수 있다.
        let 변수이름 = 값 : 값을 변수에 담아서 사용한다.
        */
       //그다레이션 생성
       let grd=context.createRadialGradient(150,150,25,100,100,100);
        grd.addColorStop(0,"#ffffff");
        grd.addColorStop(1,"#00ffff");
       //그라데이션 생성
        context.fillStyle=grd;
        context.fillRect(0,0,100,200);
        let grd2=context.createLinearGradient(50,50,150,50);
        grd2.addColorStop(0,"blue");
        grd2.addColorStop(1,"white");
        context.fillStyle=grd2;
        context.fillRect(0,0,150,50);
        context.fillStyle=("#ffffff");
        context.font="25px None";
        context.fillText("CANVAS",20,40);
    </script>
</body>
</html>
