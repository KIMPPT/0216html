<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{color:blue;}
        #abc{color:red;font-size:15px}
        .abc{color:blue;font-size:20px}
    </style>
</head>
<body>
    <h2>
        CSS
    </h2>
    <p style="color:red">
        인라인 스타일 적용
    </p>
    <p>
        내부 스타일 시트 적용
    </p>
    <span>
        아무것도 적용하지 않은 상태 : 기본 스타일
    </span>
    <p>
        모든 p 태그는 내부 스타일 시트 적용
    </p>
    <span id="abc">
        아이디를 이용한 스타일
    </span><br>
    <span class="abc">
        클래스를 이용한 스타일
    </span>
    <script>
        document.getElementById("abc").innerHTML="자바스크립트";
    </script>
</body>
<p>
    body 밖에서는 사용 할 수 없지만 웹 브라우저이서 임의로 body 안으로 옮겨서 출력해준다<br>
    끝태그가 없어도 임의로 생성해준다.
</p>
</html>
